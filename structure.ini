/src
│
├── /components
│   ├── /ui                 # Composants réutilisables génériques (boutons, inputs...)
│   ├── /layout             # Layouts généraux (Navbar, Footer, etc.)
│   ├── /home               # Sections spécifiques à la page d'accueil
│   ├── /dashboard
│   │   ├── /admin          # Composants pour le dashboard admin
│   │   └── /client         # Composants pour le dashboard client
