│
├── /pages (ou /app si tu utilises Next.js App Router)
│   ├── /home               # Page d'accueil
│   ├── /podcasts           # Page de podcasts
│   └── /dashboard
│       ├── /admin          # Interface admin
│       └── /client         # Interface client
│
├── /lib                    # Fonctions utilitaires
│   ├── supabase.ts         # Initialisation Supabase
│   └── helpers.ts          # Fonctions communes
│
├── /hooks                  # Hooks personnalisés (ex: useAuth, useRDV, etc.)
│
├── /services               # Appels API vers Supabase ou autres services
│   ├── podcastService.ts
│   ├── rdvService.ts
│   └── userService.ts
│
├── /types                  # Déclarations des types TypeScript
│   ├── index.d.ts
